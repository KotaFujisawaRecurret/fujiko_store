<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品一覧</title>
</head>
<body>
	<span><a href="/logout">ログアウト</a></span>
	<!-- TODO session情報に変換 -->
	<p th:text="|いらっしゃいませ${name}さん|"></p>
	
	<p th:text="${message}"></p>
	<table th:unless ="${itemList == 0}">
		<tr>

			<th></th>
			<th>商品名</th>
			<th>値段</th>

		</tr>
		<tr th:each="item:${itemList}">
			<td >gazou </td>
			<td th:text="${item.name}"></td>
			<td th:text="${item.price}"></td>
		</tr>
	</table>

</body>
</html>
